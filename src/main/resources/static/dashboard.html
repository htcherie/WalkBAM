<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    
</head>
<body>
    <div id="areascontent">
        <div class="rows" style="margin-bottom: 0.8%; overflow: hidden;">
            <div style="float: left; width: 100%;">
                <div class="panel-box" style="height: 100%; overflow: hidden;">
                    <div class="dashboard-stats">
                        <div class="dashboard-stats-item" style="background-color:#00A2E9;">
                            <div class="stat-icon">
                                <i class="fa fa-clock-o"></i>
                            </div>
                            <h2 class="m-top-none"><span style="font-size: 28px" id="pending">0</span><span>个</span></h2>
                            <h3>待办未处理</h3>
                        </div>
                    </div>
                    <div class="dashboard-stats">
                        <div class="dashboard-stats-item" style="background-color:#DD4810;">
                            <h2 class="m-top-none"><span style="font-size: 28px" id="todayOrder">0</span><span>条</span></h2>
                            <h3>今日订单数</h3>
                            <div class="stat-icon">
                                <i class="fa fa-shopping-cart"></i>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard-stats">
                        <div class="dashboard-stats-item" style="background-color:#D972E3;">
                            <h2 class="m-top-none"><span style="font-size: 28px" id="yesterdayOrder">0</span><span>条</span></h2>
                            <h3>昨日订单数</h3>
                            <div class="stat-icon">
                                <i class="fa fa-file-text-o"></i>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard-stats">
                        <div class="dashboard-stats-item" style="background-color:#3AB9F1; margin-right: 0px;">
                            <h2 class="m-top-none"><span style="font-size: 28px" id="todayTotal">0</span></h2>
                            <h3>昨日成交金额</h3>
                            <div class="stat-icon">
                                <i class="fa fa-rmb"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rows" style="margin-bottom: 0.8%; overflow: hidden;">
            <div style="float: left; width: 69.2%;">
                <div class="panel-box" style="height:360px;">
                    <div class="panel panel-default">
                        <div class="panel-heading"><i class="fa fa-bar-chart fa-lg" style="padding-right: 5px;"></i>柱状图</div>
                        <div class="panel-body">
                            <div id="Canvas3" style="height:320px; width: 100%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="float: right; width: 30%;">
                <div class="panel-box" style="height:360px;">
                    <div class="panel panel-default">
                        <div class="panel-heading"><i class="fa fa-pie-chart fa-lg" style="padding-right: 5px;"></i>访问统计</div>
                        <div class="panel-body">
                            <div id="chart-panel" style="height:320px;width: 100%;"></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>


    </div>


<script src="assets/js/jquery2.1.1.js" type="text/javascript"></script>
<script src="assets/js/echarts.min.js"></script>
<script src="assets/js/charts/Chart.js"></script>
<script src="assets/js/dashboard.js"></script>

<script type="text/javascript">
    $.ajax({
        url:"dashboard1.action?time="+new Date(),
        type: "post",
        dataType: "json",
        success: function (data) {

            $("#pending").html(data["pending"]);
            $("#todayOrder").html(data["todayOrder"]);
            $("#yesterdayOrder").html(data["yesterdayOrder"]);

            if(data["todayTotal"]!=null){
            $("#todayTotal").html(data["todayTotal"]);
            }
        }
    });
</script>

</body>
</html>
